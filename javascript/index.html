<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>API Pay Truemoney Gift V100 Naelike  | JavaScript</title>
  </head>
  <body>
    <h1>API Pay Truemoney Gift V100 Naelike </h1>
    <br>
    <h4>JavaScript</h4>
    <script type="text/javascript">
      function getParameter(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
      var phone = getParameter('phone');
      var paygift = getParameter('paygift');
      var getPhone = phone;
      var gtePaygift = paygift;
      var urlGet = '../pay-truemoney/gift' + '?phone=' + getPhone + '&paygift=' + gtePaygift;
      var xmlHttp = new XMLHttpRequest();
      var contentType = "application/x-www-form-urlencoded; charset=utf-8";
      xmlHttp.open("GET", urlGet, true);
      xmlHttp.setRequestHeader('Content-type', contentType)
      xmlHttp.send(null);
      xmlHttp.onreadystatechange = function() {
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
          console.log(xmlHttp.responseText);
        }
      }
    </script>
  </body>
</html>
